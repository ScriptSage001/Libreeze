<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header lib-bg-secondary lib-text-accent text-center py-3">
                    <h3 class="form-heading">Welcome Back ðŸ‘‹</h3>
                    <!-- <p class="form-subtext">Sign in to continue where you left off.</p> -->
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter your email"
                                [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email must be valid</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter your password"
                                [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                        <div class="alert alert-danger" *ngIf="error">
                            {{ error }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn lib-btn-accent login-btn" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status"
                                    aria-hidden="true"></span>
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
